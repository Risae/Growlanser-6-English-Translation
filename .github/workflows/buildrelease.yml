          $movieFiles = @(
              "00000005.MOVIE",
              "00000006.MOVIE",
              "00000007.MOVIE",
              "00000009.MOVIE",
              "00000010.MOVIE",
              "00000018.MOVIE"
            )

          # Initialize an array to store debug info
          $debugInfo = @()

          Write-Host "`n[i] Start subtitle loop"
          foreach ($movie in $movieFiles) {
            $movieBase = [System.IO.Path]::GetFileNameWithoutExtension($movie)

            Write-Host "`n[i] Create movie dir"
            New-Item -ItemType Directory -Force -Verbose -Path "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase"

            Write-Host "`n[i] Demux $movie"
            cmd.exe /C "$Env:GITHUB_WORKSPACE\build\04-demuxmux\ps2str\ps2str.exe" demux -video:0 -pcm:0 -d "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase" "$Env:GITHUB_WORKSPACE\build\05-original_files\GL6_MOV DAT\$movie"

            Write-Host "`n[i] Add subtitles to ${movieBase}_video_0.m2v"
            cd "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase"
            Copy-Item -Verbose -Path "$Env:GITHUB_WORKSPACE\source\GL6_MOV.DAT\$movie.srt" -Destination "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\$movie.srt"
            cmd.exe /C "$Env:GITHUB_WORKSPACE\build\04-demuxmux\ffmpeg\ffmpeg.exe" -nostdin -i "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_video_0.m2v" -vf subtitles=$movie.srt -c mpeg2video -b:v 6342k -minrate 5700k -maxrate 15000k -bufsize 1835008 -s 640x448 -r 30000/1001 -g 18 -bf 2 -sc_threshold 1G -pix_fmt yuv420p -profile:v main -level:v main -color_primaries smpte170m -color_trc smpte170m -colorspace smpte170m -intra_matrix 16,17,17,18,18,18,19,19,19,19,20,20,20,20,20,21,21,21,21,21,21,22,22,22,22,22,22,22,23,23,23,23,23,23,23,23,24,24,24,25,24,24,24,25,26,26,26,26,25,27,27,27,27,27,28,28,28,28,30,30,30,31,31,33 -video_format ntsc -f mpeg2video "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_subtitled.m2v"

            Write-Host "`n[i] Add missing MPEG-2 sequence end code 0x00 0x00 0x01 0xB7 at the end of ${movieBase}_subtitled.m2v"
            # Debug info for original video
            $origFile = "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_video_0.m2v"
            $origSize = (Get-Item $origFile).Length
            ($fs = [System.IO.File]::OpenRead($origFile)).Seek(-8, [System.IO.SeekOrigin]::End) | Out-Null
            $b = [byte[]]::new(8)
            $fs.Read($b, 0, 8) | Out-Null
            $origLastBytes = ($b | ForEach-Object { $_.ToString('X2') } | Join-String -Separator ' ')
            $fs.Close()
            $debugInfo += "[${movieBase}] Original Video: Size = $origSize bytes | Last 8 bytes = $origLastBytes"

            # Append the sequence end code
            $reencodedFile = "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_subtitled.m2v"
            ($fs = [System.IO.File]::OpenWrite($reencodedFile)).Seek(-4, [System.IO.SeekOrigin]::End) | Out-Null
            $fs.Write(([byte[]]@(0x00,0x00,0x01,0xB7)), 0, 4)
            $fs.Close()

            # Debug info for reencoded video
            $reencodedSize = (Get-Item $reencodedFile).Length
            ($fs = [System.IO.File]::OpenRead($reencodedFile)).Seek(-8, [System.IO.SeekOrigin]::End) | Out-Null
            $b = [byte[]]::new(8)
            $fs.Read($b, 0, 8) | Out-Null
            $reencodedLastBytes = ($b | ForEach-Object { $_.ToString('X2') } | Join-String -Separator ' ')
            $fs.Close()
            $debugInfo += "[${movieBase}] Reencoded Video: Size = $reencodedSize bytes | Last 8 bytes = $reencodedLastBytes"

            Write-Host "`n[i] Create mux instruction file for $movie"
          @"
          pss
              stream video:0
                  input "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_subtitled.m2v"
              end
              stream pcm:0
                  input "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}_pcm_0.ads"
              end
          end
          "@ | Out-File -FilePath "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}.mux" -Encoding ascii

            Write-Host "`n[i] Mux back to $movie"
            cmd.exe /C "$Env:GITHUB_WORKSPACE\build\04-demuxmux\ps2str\ps2str.exe" mux -o "$Env:GITHUB_WORKSPACE\build\05-build\$movieBase\${movieBase}.mux" "$Env:GITHUB_WORKSPACE\build\05-build\GL6_MOV DAT\$movie"
          }

          # Print debug info at the end
          Write-Host "`n[i] Debug Information for Reencoded Videos"
          foreach ($info in $debugInfo) {
              Write-Host $info
          }

          Write-Host "`n[i] Patch MOV.DAT"
          cmd.exe /C "$Env:GITHUB_WORKSPACE\build\02-quickbms\quickbms.exe" -w -r -r "$Env:GITHUB_WORKSPACE\tools\GL5 and 6 quickBMS scripts\growlanser.bms" "$Env:GITHUB_WORKSPACE\build\05-build\GL6_MOV.DAT" "$Env:GITHUB_WORKSPACE\build\05-build\GL6_MOV DAT"

