          cmd.exe /C "$Env:GITHUB_WORKSPACE\build\01-armips\armips.exe" -root "$Env:GITHUB_WORKSPACE\build\05-build\GL6_FILE DAT" "$Env:GITHUB_WORKSPACE\build\05-build\GL6_FILE DAT\00000594.asm"
